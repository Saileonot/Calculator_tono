<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pistas Tono</title>
    <link rel="stylesheet" href="styles.css"></style>
</head>
<body>
    <div class="container">
        
        <!-- Contenedor para las entradas de datos -->
        <div class="box inputContainer" id="inputContainer">
            
            <label for="panelsX" id="labelPanelsX"><strong> Paneles X:</strong></label>
            <input type="number" id="panelsX" value="7" min="4" max="32">
            <label for="panelsY" id="labelPanelsY"><strong> Paneles Y:</strong></label>
            <input type="number" id="panelsY" value="7" min="4" max="32">
            <label for="puertas" id="labelPuertas"><strong> Puertas:</strong></label>
            <input type="number" id="puertas" value="1" min="1" max="2">
            <label for="patines" id="labelPatines"><strong> Patines:</strong></label>
            <input type="number" id="patines" value="0" min="0" max="400">
            <label for="panelLargo" id="labelPanelLargo"> P_Largo(m):</label>
            <input type="number" id="panelLargo" value="1.966" min="0.966" max="1.966" step="0.001">
            <label for="panelAncho" id="labelPanelAncho"> P_Ancho(m):</label>
            <input type="number" id="panelAncho" value="0.966" min="0.966" max="1.966" step="0.001">
            <button id="resetPanel"> Reset Panel Pro</button>
            <label for="escala" id="labelEscala"> Escala:</label>
            <select id="escala">
                <option value="10">1</option>
                <option value="15">2</option>
                <option value="20">3</option>
                <option value="30" selected>4</option>
                <option value="40">5</option>
                <option value="50">6</option>
            </select>
            <button id="botonActualizar" onclick="actualizarCuadricula()">Actualizar</button>
            <button id="exportPDF">EXPORTAR a PDF</button>
            <img id="logo" src="logoxtraice.jpg" alt="Logo Xtraice" width="100">
            
            </div>
        </div>

        <!-- Contenedor para el dibujo y los datos -->
        <div class="layoutContainer" id="layoutContainer">
            <div class="box productosContainer" id="productosContainer"></div>
            <div class="box svgContainer" id="svgContainer"></div>

        </div>
        <div class="box preciosContainer" id="preciosContainer">
            <p>Precios:</p>
        </div>

        <h4><strong>Calculadora de Pistas (Versión 2.0, Tono Elías, marzo 2025)</strong></h4>
    </div>
    <script src="script.js"></script> <!-- Carga el archivo JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        window.jsPDF = window.jspdf.jsPDF; // Asegura que jsPDF esté definido correctamente
    </script>
</body>
</html>
