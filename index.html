<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pistas Tono</title>
    <link rel="stylesheet" href="styles.css"></style>
   
</head>
<body>
    <h2>    ----> Calculadora de Pistas (Versión 0.0, Tono Elías, marzo 2025)</h2>
    <div id="container">
        <!-- Contenedor para las entradas de datos -->
        <div id="inputContainer">
            
            <label for="panelsX">Paneles X:</label>
            <input type="number" id="panelsX" value="7" min="4" max="32">
            <label for="panelsY">Paneles Y:</label>
            <input type="number" id="panelsY" value="7" min="4" max="32">
            <label for="puertas">Puertas:</label>
            <input type="number" id="puertas" value="1" min="1" max="2">
            <label for="patines">Patines:</label>
            <input type="number" id="patines" value="0" min="0" max="400">
            
            <label for="panelLargo">P_Largo(m):</label>
            <input type="number" id="panelLargo" value="1.966" min="0.5" max="2" step="0.001">
            <label for="panelAncho">P_Ancho(m):</label>
            <input type="number" id="panelAncho" value="0.966" min="0.5" max="2" step="0.001">
            <button id="resetPanel">Panel Pro</button>

            <button id="boton" onclick="actualizarCuadricula()">Actualizar</button>

            <label for="escala">Escala:</label>
            <select id="escala">
                <option value="10" selected>1</option>
                <option value="15">2</option>
                <option value="20">3</option>
                <option value="30">4</option>
            </select>
            </div>


            <!-- 
            <label for="afiladoraDoble">Afiladora Doble</label>
            <input type="number" id="afiladoraDoble" value="1" min="0" max="4"> 
            <label for="tipoVallas">Tipo de vallas:</label>
            <select id="tipoVallas">
                <option value="Aluminio">Aluminio</option>
                <option value="Fibra">Fibra</option>
            </select>
            -->
            
        </div>
        
        <!-- Contenedor para el dibujo y los datos -->
        <div id="layoutContainer">
            <div id="svgContainer"></div>
            <div id="productosContainer"></div>
        </div>
        <div id="preciosContainer">
            <p>Precio nuevo:</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Carga el archivo JavaScript -->
</body>
</html>
